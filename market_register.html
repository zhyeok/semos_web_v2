    <div class="register_word">

      </form>

      <form action="*" class="word">
        <p><b>판매 가격</b></p>
        <input type="text" required autofocus="" placeholder="예) 40,000" />
      </form>

      <form action="*" class="word">
        <p><b>상품 상태</b></p>
        <input type="text" required autofocus="" placeholder="예) 9/10" />
      </form>

      <form action="*" class="word">

        <img src="아이콘_소스/지도-위치-아이콘.png" width="5%"/>

        <a><b>카약</b></a>
      </div>

      <form action="*" class="area">
        <textarea name="market_register_area" rows="10" cols="5" placeholder="상품에 대한 자세한 정보를 남겨주세요 !" required ></textarea>
      </form>

    </div>
